<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Surprise üíñ</title>

  <!-- Handwritten font -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;600&display=swap" rel="stylesheet">

  <style>
    /* ===== BASE ===== */
    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #2b0208;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== CANVA EMBED ===== */
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      z-index: 2;
      transition: opacity 1.2s ease;
    }

    /* ===== FINAL MESSAGE ===== */
    .final-message {
      position: fixed;
      inset: 0;
      background: rgba(43, 2, 8, 0.96);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #ffffff;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1.4s ease;
      z-index: 5;
    }

    .final-message.show {
      opacity: 1;
      pointer-events: auto;
    }

    .final-message h1 {
      font-family: 'Dancing Script', cursive;
      font-size: clamp(36px, 7vw, 48px);
      margin-bottom: 12px;
    }

    .final-message p {
      font-family: 'Dancing Script', cursive;
      font-size: 20px;
      opacity: 0.9;
    }

    /* ===== FLOATING HEARTS ===== */
    .heart {
      position: fixed;
      bottom: -20px;
      color: #ffcad4;
      animation: floatUp 14s linear infinite;
      pointer-events: none;
      z-index: 1;
      opacity: 0.8;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 0;
      }
      20% {
        opacity: 0.9;
      }
      to {
        transform: translateY(-120vh) scale(1.3);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- CANVA PRESENTATION -->
  <iframe
    id="pptFrame"
    src="https://www.canva.com/design/DAG-IVTY37Q/pv6v6GvB9hqES0hD5ZwMXQ/view"
    allowfullscreen>
  </iframe>

  <!-- FINAL MESSAGE -->
  <div class="final-message" id="finalMessage">
    <h1>ok, bayeeeee ü§ç</h1>
    <p>have an amazing birthday,<br>love you xoxo</p>
  </div>

  <!-- BACKGROUND MUSIC -->
  <audio id="bgMusic" src="Warm-Memories-Emotional-Inspiring-Piano(chosic.com).mp3S" autoplay loop></audio>

  <script>
    /* ===== FLOATING HEARTS ===== */
    for (let i = 0; i < 18; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "‚ù§";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDelay = Math.random() * 10 + "s";
      heart.style.fontSize = Math.random() * 14 + 14 + "px";
      document.body.appendChild(heart);
    }

    /* ===== FINAL MESSAGE TIMING ===== */
    const pptFrame = document.getElementById("pptFrame");
    const finalMessage = document.getElementById("finalMessage");
    const music = document.getElementById("bgMusic");

    /*
      ‚è≥ CHANGE THIS BASED ON HOW LONG
      YOU WANT HIM TO VIEW THE PPT
      (milliseconds)
    */
    const SHOW_FINAL_AFTER = 90000; // 90 seconds

    setTimeout(() => {
      pptFrame.style.opacity = "0";
      music.volume = 0.3;
      finalMessage.classList.add("show");
    }, SHOW_FINAL_AFTER);
  </script>

</body>
</html>
